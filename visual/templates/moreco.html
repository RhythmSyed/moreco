<!DOCTYPE html>

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<head>
    <meta charset="UTF-8">
    <title>Moreco</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='modules/listbox/icon_font/css/icon_font.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='modules/listbox/css/jquery.transfer.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/moreco.css') }}"/>
</head>


<body>
    <div id="logo", class="logo"></div>
    <div id="transfer1" class="transfer-demo"></div>

    <input name='findmovie_button'
        type="button"
        value="Find Movies!"
        onclick="send_tags_to_server()"
    />
      
    <svg id="tagchart" width="600" height="300"></svg>

    <div id="main">
        <div id="sequence"></div>
        <div id="chart">
        <div id="poster_in_circle" style="visibility: hidden"> </div>
            <div id="movie_title"> </div>
        </div>
    </div>
    <div id="sidebar">
        <input type="checkbox" id="togglelegend" checked> Legend<br/>
        <div id="legend"></div>
    </div>

    <iframe id="trailer" width="500" height="300" style="visibility: hidden"></iframe>

    <input type="checkbox" id="toggleinstructions" checked><br/>
    <div id="toggle_text"></div>
    <div id="instruction1"></div>
    <div id="instruction2"></div>
    <div id="instruction3"></div>
    <div id="instruction4"></div>
    <div id="instruction5"></div>



</body>



<script type="text/javascript" src="{{ url_for('static', filename='modules/d3-lib/d3.v5.min.js') }}"></script>
<script src="{{ url_for('static', filename='modules/listbox/js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='modules/listbox/js/jquery.transfer.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='modules/spinner/spin.min.js') }}"></script>
<script src="https://d3js.org/d3-timer.v1.min.js"></script>
